<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotels</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/accomodation.css}" />
</head>
<body>
  <!-- Navbar -->
  <div th:replace="~{fragments/user_navbar :: navbar}"></div>
  <br>
  <br>
  <br>

  <!-- Success/Error Message -->
  <div class="container mt-3">
    <div class="alert alert-success" th:if="${successMessage != null}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
  </div>

  <!-- Hotel Listings -->
  <section class="listing-section py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">Available Hotels</h2>
      <div class="row g-4">
        <!-- Dynamic Hotel Cards -->
        <div class="col-md-4 col-sm-6" th:each="hotel : ${hotels}">
          <div class="card accommodation-card shadow">
            <img th:src="${hotel.imagePath != null ? hotel.imagePath : '/img/placeholder.jpg'}"
                 class="card-img-top img-fluid orange-border" style="height: 200px; width: 100%; object-fit: cover;"
                 th:alt="${hotel.name}">
            <div class="card-body">
              <h5 class="card-title" th:text="${hotel.name}"></h5>
              <p class="card-text" th:text="${hotel.description}"></p>
              <p class="rating">
                ⭐ <span th:text="${hotel.rating != null ? hotel.rating : 'N/A'}"></span> |
                ₹<span th:text="${hotel.startingPrice != null ? hotel.startingPrice : 'N/A'}" />/Night
              </p>
              <a href="#" class="btn btn-sm btn-warning"
                 th:data-hotel-name="${hotel.name}"
                 th:data-hotel-price="${hotel.startingPrice}"
                 onclick="showReceipt(this)"
                 data-bs-toggle="modal" data-bs-target="#receiptModal">Book Now</a>
            </div>
          </div>
        </div>
        <!-- Empty State -->
        <div class="col-12" th:if="${hotels == null || hotels.empty}">
          <p class="text-center">No hotels available at the moment.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Booking Receipt Modal -->
  <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title" id="receiptModalLabel">
            Booking Receipt - <span id="modalHotelName"></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:object="${booking}" th:action="@{/accommodation}" method="post">
            <!-- CSRF Token -->
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

            <!-- Hidden Fields -->
            <input type="hidden" id="hotelName" name="hotelName" th:field="*{hotelName}" />
            <input type="hidden" id="hotelPrice" name="hotelPrice" th:field="*{hotelPrice}" />

            <div class="mb-3">
              <label for="adultsCount" class="form-label">Adult Count</label>
              <select id="adultsCount" name="adultsCount" class="form-control" th:field="*{adultsCount}" required
                      onchange="updateTotal()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="childrenCount" class="form-label">Children Count</label>
              <select id="childrenCount" name="childrenCount" class="form-control" th:field="*{childrenCount}"
                      onchange="updateTotal()">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="checkIn" class="form-label">Check-in Date</label>
              <input type="date" id="checkIn" class="form-control" th:field="*{checkIn}" required
                     onchange="updateTotal()" />
            </div>

            <div class="mb-3">
              <label for="checkOut" class="form-label">Check-out Date</label>
              <input type="date" id="checkOut" class="form-control" th:field="*{checkOut}" required
                     onchange="updateTotal()" />
            </div>

            <div class="mb-3">
              <h5>Total Amount: ₹<span id="totalAmount">0</span></h5>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Confirm</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <script>
    // Store the current hotel details
    let currentHotel = {
      name: '',
      price: 0
    };

    function showReceipt(element) {
      // Get the hotel details from data attributes
      const hotelName = element.getAttribute('data-hotel-name');
      const hotelPrice = parseFloat(element.getAttribute('data-hotel-price'));

      // Set the current hotel details
      currentHotel.name = hotelName;
      currentHotel.price = hotelPrice;

      // Update the modal display
      document.getElementById("modalHotelName").textContent = hotelName;
      document.getElementById("hotelName").value = hotelName;
      document.getElementById("hotelPrice").value = hotelPrice;

      // Reset form fields
      document.getElementById("adultsCount").value = 1;
      document.getElementById("childrenCount").value = 0;
      document.getElementById("checkIn").value = '';
      document.getElementById("checkOut").value = '';
      document.getElementById('totalAmount').textContent = '0';
    }

    function updateTotal() {
      // Get all required values
      const checkIn = document.getElementById('checkIn').value;
      const checkOut = document.getElementById('checkOut').value;

      // Only calculate if both dates are selected
      if (!checkIn || !checkOut) {
        document.getElementById('totalAmount').textContent = '0';
        return;
      }

      // Parse dates
      const checkInDate = new Date(checkIn);
      const checkOutDate = new Date(checkOut);

      // Calculate night difference
      const timeDiff = checkOutDate - checkInDate;
      const totalNights = Math.ceil(timeDiff / (1000 * 3600 * 24));

      // Validate dates
      if (totalNights <= 0) {
        alert("Check-out date must be after check-in date.");
        document.getElementById('totalAmount').textContent = '0';
        return;
      }

      // Calculate total amount
      const totalAmount = totalNights * currentHotel.price;

      // Update the display
      document.getElementById('totalAmount').textContent = totalAmount;
    }

    // Add event listeners after DOM loads
    document.addEventListener('DOMContentLoaded', function () {
      // Ensure updateTotal runs on any relevant change
      document.getElementById('checkIn').addEventListener('change', updateTotal);
      document.getElementById('checkOut').addEventListener('change', updateTotal);
      document.getElementById('adultsCount').addEventListener('change', updateTotal);
      document.getElementById('childrenCount').addEventListener('change', updateTotal);
    });
  </script>
</body>
</html>
